{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <title>1️⃣ January</title>
  </head>
  <body>
    <div class="head">
      <span class="head__title"
        >This is <span>January</span> , <span>2022</span></span
      >
    </div>
    <div class="content">
      <table border="1" width="1200px" height="470px" align="center">
        <tr height="30px">
          <th align="center">Sun</th>
          <th align="center">Mon</th>
          <th align="center">Tue</th>
          <th align="center">Wed</th>
          <th align="center">Thu</th>
          <th align="center">Fri</th>
          <th align="center">Sat</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <span>1</span
            ><span class="badge bg-light text-dark">start of 2022-1</span>
          </td>
          <td><span>2</span></td>
          <td><span>3</span></td>
          <td><span>4</span></td>
          <td><span>5</span></td>
        </tr>
        <tr>
          <td>
            <span>6</span
            ><span class="badge bg-light text-dark">application deadline</span>
          </td>
          <td><span>7</span></td>
          <td><span>8</span></td>
          <td><span>9</span></td>
          <td><span>10</span></td>
          <td><span>11</span></td>
          <td><span>12</span></td>
        </tr>
        <tr>
          <td><span>13</span></td>
          <td><span>14</span></td>
          <td><span>15</span></td>
          <td><span>16</span></td>
          <td>
            <span>17</span
            ><span class="badge bg-light text-dark">interview</span>
          </td>
          <td><span>18</span></td>
          <td><span>19</span></td>
        </tr>
        <tr>
          <td><span>20</span></td>
          <td><span>21</span></td>
          <td>
            <span>22</span
            ><span class="badge bg-light text-dark">orientation1</span>
          </td>
          <td><span>23</span></td>
          <td><span>24</span></td>
          <td><span>25</span></td>
          <td>
            <span>26</span
            ><span class="badge bg-light text-dark">orientation2</span>
          </td>
        </tr>
        <tr>
          <td><span>27</span></td>
          <td><span>28</span></td>
          <td><span>29</span></td>
          <td><span>30</span></td>
          <td><span>31</span></td>
          <td><span>2/1</span></td>
          <td><span>2/2</span></td>
        </tr>
      </table>
      <div class="content__index footer">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/pagan.svg' %}" alt="pagan" width="50px" />
          <span>Travel to other months ...</span>
        </a>
      </div>
    </div>
  </body>
</html>
