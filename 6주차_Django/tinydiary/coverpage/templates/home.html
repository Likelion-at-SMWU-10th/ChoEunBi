{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <title>🏡Home</title>

      <span class="head__title"
        >This is <span>Main page</span> of <span>TinyDiary</span></span

    <div class="content">
      <a href="{% url 'index' %}">
        <img
          class="content__img"
          src="{% static 'img/castle.svg' %}"
          alt="castle"
          width="1200px"
        />

      </a>
      <div class="content__about">
        <a href="{% url 'about' %}"
